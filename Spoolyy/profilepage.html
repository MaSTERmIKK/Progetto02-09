<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tele-marines" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offWhite: '#FAF9F6',
                        offBlack: '#313639',
                        dudaCyan: '#c1d6d9'
                    },
                    fontFamily: {
                        'Roboto': ['Roboto'],
                        'Tele-Marines': ['tele-Marines']
                    },
                    backgroundImage: {
                        'profpic': "url('assets/pictures/nfs-Unbound.png')"
                    }
                },
            },
        }
    </script>
</head>

<body>
    <div id="app" class="flex flex-col justify-center items-center h-screen bg-offWhite">
        <div
            class="flex flex-col items-center justify-between h-[720px] bg-gray-300 shadow-lg w-[960px] rounded-3xl py-36">
            <div class="flex justify-center items-center">
                <img class="h-[170px] w-[170px] rounded-full object-cover" src="assets/pictures/nfs-Unbound.png"
                    alt="Profile picture">
            </div>
            <div class="flex flex-col justify-center items-center w-full">
                <div>
                    <label for="firstname" class=" text-[36px]">First Name:  {{credentials.firstname}}</label>
                    <input v-if="credentials.firstname == ''" id="playerName" type="text" v-model="credentials.firstname"
                        class="bg-gray-800 text-white p-2 rounded text-[36px]" placeholder="Enter your first name" />
                </div>
                <div>
                    <label for="lastname" class=" text-[36px]">Last Name:  {{credentials.lastname}}</label>
                    <input v-if="credentials.lastname == ''" id="playerName" type="text" v-model="credentials.lastname"
                        class="bg-gray-800 text-white p-2 rounded text-[36px]" placeholder="Enter your last name" />
                </div>
                <div>
                    <label for="id" class=" text-[36px]">Your user ID:  {{credentials.id}}</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    credentials: {
                        firstname: '',
                        lastname: '',
                        id: '000001'
                    }
                }
            },
            methods: {

            },
        }).mount('#app')
    </script>
</body>

</html>
