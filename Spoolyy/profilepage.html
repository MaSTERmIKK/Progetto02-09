<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tele-marines" rel="stylesheet">
    <script>

            theme: {
                extend: {
                    colors: {
                        offWhite: '#FAF9F6',
                        offBlack: '#313639',
                        dudaCyan: '#c1d6d9'
                    },
                    fontFamily: {
                        'Roboto': ['Roboto'],
                        'Tele-Marines': ['tele-Marines']

                        'profpic': "url('assets/pictures/nfs-Unbound.png')"
                    }
                },
            },
        }
    </script>

    <div id="app" class="flex flex-col items-center justify-center font-Roboto">

                <img class="h-auto w-[170px] rounded-full object-cover" src="assets/pictures/nfs-Unbound.png" alt="Profile picture">
            </div>
            <div class="flex flex-col justify-center items-center w-full">

            </div>
        </div>

            data() {
                return {

                    id: "000001"

            },

            },
        }).mount('#app')

</body>

</html>
